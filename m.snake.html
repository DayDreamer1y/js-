<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="renderer" content="webkit">
  <meta name="keywords" content="your keywords">
  <meta name="description" content="your description">
  <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->

  <link rel="stylesheet" href="css/adaptation.css">
  <link rel="stylesheet" href="css/m.snake.css">
  <title>Document</title>
</head>

<body>
  <div class="body">
    <!-- 开始游戏与选择难度 -->
    <div class="start">
      <div class="button">
        <button id="btn1">开始游戏</button>
        <button id="btn3">选择难度</button>
        <button id="btn3">退出游戏</button>
      </div>
      <div class="difficulty">
        <a href="javascript:">初级</a>
        <a href="javascript:">中级</a>
        <a href="javascript:">高级</a>
      </div>
    </div>

    <!-- 分数及介绍栏 -->
    <div class="score">
      <span>分数：</span><i>0</i>
      <h2>贪吃蛇</h2>
    </div>

    <!-- 地图 -->
    <div id="map">
    </div>

    <!-- 方向按钮 -->
    <div class="fangxiang">
      <div class="left">
        <img src="img/left.png" alt="">
      </div>
      <div class="right">
        <img src="img/right.png" alt="">
      </div>
      <div class="top">
        <img src="img/top.png" alt="">
      </div>
      <div class="bottom">
        <img src="img/bottom.png" alt="">
      </div>
      <a href="javascript:">暂停游戏</a>
      <div class="brief">
        <p>
          控制蛇吃到地图上的食物，获得高分
          方向键控制上下左右，触碰到墙壁边缘或者碰到自己的身体即游戏结束
        </p>
      </div>
    </div>



    <!--死亡提示 -->
    <div class="dead">
      <div class="anniu">
        <h1>Game Over</h1>
        <span id="btn3">重新开始</span>
      </div>
    </div>


  </div>

  <script src="lib/zepto.js"></script>
  <script src="lib/event.js"></script>
  <script src="lib/ie.js"></script>
  <script src="lib/selector.js"></script>
  <script src="lib/touch.js"></script>
</body>

</html>
